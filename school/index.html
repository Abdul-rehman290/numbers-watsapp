<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My School Website</title>
</head>
<body>

<h1>Welcome to My School</h1>

<button id="whatsappButton">Contact Us on WhatsApp</button>

<script>
document.getElementById("whatsappButton").addEventListener("click", function() {
  // Replace XXXXXXXXXXXX with your WhatsApp number
  var phoneNumber = "+92 333 7006461";
  // You can also customize the message here
  var message = "Hello! I'm contacting you from the school website.";

  // Open WhatsApp with pre-filled message
  window.open("https://web.whatsapp.com/" + phoneNumber + "?text=" + encodeURIComponent(message), "_blank");
});
</script>

</body>
</html>
